<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- change to whatever you want -->
    <title>Penguin Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Penguin Playground</h1>
    </header>
    <div class="theme-container">
        <!--<span id="themeToggle" class="theme-toggle">Dark</span>-->
    </div>

    <div class="filter-container">
        <div class="dropdown-button">
            <h4>Platform</h4>
            <div class="dropdown-content1">
                <input type="checkbox" id="NES" name="NES" value="NES">
                <label for="NES"> NES</label>
                <input type="checkbox" id="SNES" name="SNES" value="SNES">
                <label for="SNES"> SNES</label>
                <input type="checkbox" id="N64" name="N64" value="N64">
                <label for="N64"> Nintendo 64</label>
                <input type="checkbox" id="GC" name="GC" value="GC">
                <label for="GC"> Game Cube</label>
                <input type="checkbox" id="GB" name="GB" value="GB">
                <label for="GB"> Game Boy</label>
                <input type="checkbox" id="GBA" name="GBA" value="GBA">
                <label for="GBA"> Game Boy Advanced</label>
                <input type="checkbox" id="DS" name="DS" value="DS">
                <label for="DS"> DS</label>
                <input type="checkbox" id="3DS" name="3DS" value="3DS">
                <label for="3DS"> 3DS</label>
                <input type="checkbox" id="Wii" name="Wii" value="Wii">
                <label for="Wii"> Wii</label>
                <input type="checkbox" id="WiiU" name="WiiU" value="WiiU">
                <label for="WiiU"> Wii U</label>

                <input type="checkbox" id="PS2" name="PS2" value="PS2">
                <label for="PS2"> PS2</label>
                <input type="checkbox" id="PS3" name="PS3" value="PS3">
                <label for="PS3"> PS3</label>
                <input type="checkbox" id="PS4" name="PS4" value="PS4">
                <label for="PS4"> PS4</label>
                <input type="checkbox" id="PS" name="PS" value="PS">
                <label for="PS"> PS</label>
                <input type="checkbox" id="PSP" name="PSP" value="PSP">
                <label for="PSP"> Playstation Portable</label>
                <input type="checkbox" id="PSV" name="PSV" value="PSV">
                <label for="PSV"> Playstation Vita</label>

                <input type="checkbox" id="X360" name="X360" value="X360">
                <label for="X360"> Xbox 360</label>
                <input type="checkbox" id="XOne" name="XOne" value="XOne">
                <label for="XOne"> Xbox One</label>
                <input type="checkbox" id="XB" name="XB" value="XB">
                <label for="XB"> XB</label>

                <input type="checkbox" id="GEN" name="GEN" value="GEN">
                <label for="GEN"> Sega Genesis</label>
                <input type="checkbox" id="SAT" name="SAT" value="SAT">
                <label for="SAT"> Sega Saturn</label>
                <input type="checkbox" id="DC" name="DC" value="DC">
                <label for="DC"> Sega Dreamcast</label>
                <input type="checkbox" id="SCD" name="SCD" value="SCD">
                <label for="SCD"> Sega CD</label>
                <input type="checkbox" id="GG" name="GG" value="GG">
                <label for="GG"> Sega Game Gear</label>

                <input type="checkbox" id="PC" name="PC" value="PC">
                <label for="PC"> PC</label>
                <input type="checkbox" id="2600" name="2600" value="2600">
                <label for="2600"> Atari 2600</label>
                <input type="checkbox" id="WS" name="WS" value="WS">
                <label for="WS"> WonderSwan</label>
                <input type="checkbox" id="TG16" name="TG16" value="TG16">
                <label for="TG16"> TurboGrafx-16</label>
                <input type="checkbox" id="TG16" name="TG16" value="TG16">
                <label for="TG16"> TurboGrafx-16</label>
                <input type="checkbox" id="3DO" name="3DO" value="3DO">
                <label for="3DO"> Panasonic 3DO</label>
                <input type="checkbox" id="PCFX" name="PCFX" value="PCFX">
                <label for="PCFX"> NEC PC-FX</label>

                
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Genre</h4>
            <div class="dropdown-content2">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Publisher</h4>
            <div class="dropdown-content3">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Year</h4>
            <div class="dropdown-content4">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Developer</h4>
            <div class="dropdown-content5">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Rating</h4>
            <div class="dropdown-content6">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>
    </div>
    

    <section class="search-and-select">
        <div class="game-title">
            <p>Title:</p>
            <input type="text" name="game-search" placeholder="Search By Title">
        </div>

        <div class="sort-by">
            <p>Sort By:</p>
            <select id="sort-by">
                <option value="0">None</option>
                <option value="1">Best Selling</option>
                <option value="2">Critic Score</option>
                <option value="3">User Score</option>
            </select>
        </div>

        <div class="search-algorithm" id="search-algorithm">
            <p>Search Algorithm: </p>
            <select>
                <option value="DFS">DFS</option>
                <option value="BFS">BFS</option>
            </select>
        </div>

    </section>
    
    <div class="filter-button">
            <button><b>Apply Filters</b></button>
    </div>
    

    <section id="intro" class="Game-Section">
        <h2 class="game-title">Games</h2>
        <!-- Put whatever you want here -->
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
