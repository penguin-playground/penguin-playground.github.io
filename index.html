<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- change to whatever you want -->
    <title>Penguin Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Penguin Playground</h1>
    </header>
    <div class="theme-container">
        <!--<span id="themeToggle" class="theme-toggle">Dark</span>-->
    </div>

    <div class="filter-container">
        <div class="dropdown-button">
            <h4>Platform</h4>
            <div class="dropdown-content1">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Genre</h4>
            <div class="dropdown-content2">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Publisher</h4>
            <div class="dropdown-content3">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Year</h4>
            <div class="dropdown-content4">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Developer</h4>
            <div class="dropdown-content5">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>

        <div class="dropdown-button">
            <h4>Rating</h4>
            <div class="dropdown-content6">
                <p>List1</p>
                <p>List2</p>
                <p>List3</p>
            </div>
        </div>
    </div>
    

    <section class="search-and-select">
        <div class="game-title">
            <p>Title:</p>
            <input type="text" name="game-search" placeholder="Search By Title">
        </div>

        <div class="sort-by">
            <p>Sort By:</p>
            <select id="sort-by">
                <option value="0">None</option>
                <option value="1">Best Selling</option>
                <option value="2">Critic Score</option>
                <option value="3">User Score</option>
            </select>
        </div>

        <div class="search-algorithm" id="search-algorithm">
            <p>Search Algorithm: </p>
            <select>
                <option value="DFS">DFS</option>
                <option value="BFS">BFS</option>
            </select>
        </div>

    </section>
    
    <div class="filter-button">
            <button><b>Apply Filters</b></button>
    </div>
    

    <section id="intro" class="Game-Section">
        <h2 class="game-title">Games</h2>
        <!-- Put whatever you want here -->
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
